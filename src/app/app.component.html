<hana-palette [currentStitchType]="currentStitchType" (currentStitchTypeChange)="setStitch($event)" [palette]="currentPalette"
 class="palette"></hana-palette>

<button type="button" (click)="doPrint()">Print</button>

<button type="button" (click)="drawMode = !drawMode">OMG!!</button>
<hr>

<ng-container *ngIf="drawMode; else glView">
	<div class="pattern-container">
		<hana-pattern *ngFor="let pattern of _patterns, let patIndex = index" class="pattern-container__pattern"
		 [patternIndex]="patIndex"></hana-pattern>
	</div>
	<button type="button" (click)="addPattern()">Add Pattern</button>
	<button type="button" (click)="removePattern()">Remove Pattern</button>
	<hr>
</ng-container>

<ng-template #glView>

	<div class="pattern-renderer">
		<hana-renderer></hana-renderer>
	</div>

</ng-template>
